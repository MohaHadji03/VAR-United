<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Registratie</title>
    <link rel="icon" type="" href="/assets/logoCropped.png">
</head>

<body>
    <header>
        <a href="landingspagina.html"><img src="assets/logoCropped.png" alt="logo"></a>
        <nav>
        </nav>
        <div class="right-section">
            <ul class="auth-links">
                <li><a href="login.html" class="login">Login</a></li>
                <li><a href="register.html" class="register">Registreer</a></li>
            </ul>
        </div>
    </header>

    <main class="register-container">
        <form class="register-form">
            <p class="title">Registreer </p>
            <p class="message">Meld je nu aan en krijg volledige toegang tot de game</p>

            <label>
                <input required type="text" class="input">
                <span>Gebruikersnaam</span>
            </label>

            <label>
                <input required type="email" class="input">
                <span>Email</span>
            </label>

            <label>
                <input required type="password" class="input" id="password">
                <span>Wachtwoord</span>
                <div class="password-requirements">
                    <i class="fas fa-info-circle"></i>
                    <div class="tooltip">
                        Wachtwoord vereisten:
                        <ul>
                            <li>Minimaal 8 tekens</li>
                            <li>Minstens 1 hoofdletter</li>
                            <li>Minstens 1 kleine letter</li>
                            <li>Minstens 1 nummer</li>
                            <li>Minstens 1 speciaal teken (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>
            </label>

            <label>
                <input required type="password" class="input" id="confirm-password">
                <span>VerifieÃ«r wachtwoord</span>
            </label>

            <button class="submit">Submit</button>
            <p class="signin">Heb je al een account ? <a href="/login.html">Log-in</a> </p>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="fifaHomePage.html"><img src="assets/logoCropped.png" alt="Logo"></a>
            </div>
            <div class="footer-links">
                <a href="aboutus.html">About Us</a>
            </div>
            <div class="footer-socials">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">Instagram</a>
            </div>
            <p class="footer-copy">&copy; 2025 VAR United. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
