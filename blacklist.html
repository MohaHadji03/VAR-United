<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="fifaHomePage.html"><img src="assets/logoCropped.png" alt="logo"></a>
        <nav></nav>
        <div class="right-section">
            <a href=""><img src="" alt="user-icon"></a>
        </div>
    </header>
    
    <div class="blacklist-header">
        <a href="fifaHomePage.html" class="back-arrow">&#9664;</a> 
        <h1>Blacklist Club</h1>
        <div class="user-box">Gebruiker</div>
    </div>
    <div class="blacklist-container">
        <div class="blacklist-clubs">
            <div class="blacklist-club">
                <h3>Club 1</h3>
                <img src="assets/Celtic_FC_crest.svg.png" alt="club1" width="200px" height="150px">
                <p>Reden blacklist: slechte ervaring</p>
                <div class="buttons">
                    <button class="remove-btn">Verwijderen</button>
                    <button class="edit-btn">Reden aanpassen</button>
                </div>
            </div>
            <div class="blacklist-club">
                <h3>Club 2</h3>
                <img src="assets/Eintracht_Frankfurt_Logo.png" alt="club2" width="200px" height="150px">
                <p>Reden blacklist: gewonnen van de team van wie ik hou</p>
                <div class="buttons">
                    <button class="remove-btn">Verwijderen</button>
                    <button class="edit-btn">Reden aanpassen</button>
                </div>
            </div>
            <div class="blacklist-club">
                <h3>Club 3</h3>
                <img src="assets/Real_Sociedad_logo.svg.png" alt="club3" width="200px" height="150px">
                <p>Reden blacklist: ik haat de spelers </p>
                <div class="buttons">
                    <button class="remove-btn">Verwijderen</button>
                    <button class="edit-btn">Reden aanpassen</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="fifaHomePage.html"><img src="assets/logoCropped.png" alt="Logo"></a>
            </div>
            <div class="footer-links">
                <a href="aboutus.html">About Us</a>
            </div>
            <div class="footer-socials">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">Instagram</a>
            </div>
            <p class="footer-copy">&copy; 2025 VAR United. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page URL
            const currentPage = window.location.pathname.split("/").pop();

            // Select all nav links
            const navLinks = document.querySelectorAll("nav ul li a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active"); 
                }
            });
        });




    document.addEventListener("DOMContentLoaded", function () {
        
        document.querySelectorAll(".edit-btn").forEach(button => {
            button.addEventListener("click", function () {
                let clubDiv = this.parentElement.parentElement;
                let redenParagraaf = clubDiv.querySelector("p");
                let nieuweReden = prompt("Geef een nieuwe reden:");
                
                if (nieuweReden) {
                    redenParagraaf.textContent = "Reden blacklist: " + nieuweReden;

                   
                    fetch('/update-blacklist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            club: clubDiv.querySelector("h3").textContent,
                            reden: nieuweReden
                        })
                    });
                }
            });
        });

        
        document.querySelectorAll(".remove-btn").forEach(button => {
            button.addEventListener("click", function () {
                let clubDiv = this.parentElement.parentElement;
                let clubNaam = clubDiv.querySelector("h3").textContent;

                if (confirm(`Wil je ${clubNaam} verwijderen van de blacklist?`)) {
                    clubDiv.remove();

                    
                    fetch('/delete-blacklist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ club: clubNaam })
                    });
                }
            });
        });
    });


    </script>
</body>

</html>
