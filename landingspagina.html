<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="assets/logoCropped.png" alt="logo">
        <nav>
        </nav>
        <div class="right-section">
            <ul class="auth-links">
                <li><a href="login.html" class="login">login</a></li>
                <li><a href="register.html" class="register">register</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="image-gallery">
            <a href=""><img src="assets/fortnite.jpg" alt="Fortnite"></a>
            <a href="/fifaHomePage.html"><img src="assets/fifa.jpg" alt="Image 2"></a>
            <a href=""><img src="assets/lotr.jpg" alt="Image 3"></a>
            <a href=""><img src="assets/magicthegathering.jpg" alt="Image 4"></a>
            <a href=""><img src="assets/fakepoke.jpg" alt="Image 5"></a>
            <a href=""><img src="assets/legomasters.jpg" alt="Image 6"></a>
        </section>
    </main>
    <footer>

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select all images inside the gallery
            const images = document.querySelectorAll(".image-gallery a");

            images.forEach(image => {
                image.addEventListener("click", function (event) {
                    // Prevent the link from following the href
                    event.preventDefault();

                    // Check if it's the FIFA image
                    if (!this.getAttribute("href").includes("fifaHomePage.html")) {
                        alert("Error: This game is not available!");
                    } else {
                        // Allow navigation for the FIFA image
                        window.location.href = this.getAttribute("href");
                    }
                });
            });
        });
    </script>
</body>

</html>
