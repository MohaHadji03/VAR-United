<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="assets/logoCropped.png" alt="logo">
        <nav>
        </nav>
        <div class="right-section">
            <ul class="auth-links">
                <li><a href="login.html" class="login">login</a></li>
                <li><a href="register.html" class="register">register</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="image-gallery">
            <a href="">
                <div class="card" data-text="Fortnite">
                    <img src="assets/fortnite.jpg" alt="Fortnite">
                </div>
            </a>
            <a href="/fifaHomePage.html">
                <div class="card" data-text="FIFA">
                    <img src="assets/fifa.jpg" alt="FIFA">
                </div>
            </a>
            <a href="">
                <div class="card" data-text="LOTR">
                    <img src="assets/lotr.jpg" alt="LOTR">
                </div>
            </a>
            <a href="">
                <div class="card" data-text="Magic The Gathering">
                    <img src="assets/magicthegathering.jpg" alt="Magic The Gathering">
                </div>
            </a>
            <a href="">
                <div class="card" data-text="Pokémon">
                    <img src="assets/fakepoke.jpg" alt="Pokémon">
                </div>
            </a>
            <a href="">
                <div class="card" data-text="Lego Masters">
                    <img src="assets/legomasters.jpg" alt="Lego Masters">
                </div>
            </a>
        </section>
    </main>
    
    <footer>

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select all images inside the gallery
            const images = document.querySelectorAll(".image-gallery a");

            images.forEach(image => {
                image.addEventListener("click", function (event) {
                    // Prevent the link from following the href
                    event.preventDefault();

                    // Check if it's the FIFA image
                    if (!this.getAttribute("href").includes("fifaHomePage.html")) {
                        alert("Error: This game is not available!");
                    } else {
                        // Allow navigation for the FIFA image
                        window.location.href = this.getAttribute("href");
                    }
                });
            });
        });
    </script>
</body>

</html>
