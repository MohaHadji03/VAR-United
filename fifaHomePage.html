<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="fifaHomePage.html"><img src="assets/logoCropped.png" alt="logo"></a>
        <nav></nav>
        <div class="right-section">
            <a href=""><img class="user-icon" src="assets/nouserselected.png" alt="user-icon"></a>
        </div>
    </header>

    <main>
        <section class="image-navigation">
            <a href="/quizpagina.html">
                <div class="card" data-text="Quiz">
                    <img src="assets/fifaquiz.jpg" alt="Fifa quiz">
                </div>
            </a>
            <a href="/teams.html">
                <div class="card" data-text="Teams">
                    <img src="assets/fifateams.jpg" alt="Fifa quiz">
                </div>
            </a>
            <a href="/competities.html">
                <div class="card" data-text="Competities">
                    <img src="assets/competities.png" alt="Fifa quiz">
                </div>
            </a>
            <a href="/tussenpaginablacklist.html">
                <div class="card" data-text="Blacklisted">
                    <img src="assets/blacklistedfifa.jpg" alt="Fifa quiz">
                </div>
            </a>
            <a href="/tussenpaginafavoriet.html">
                <div class="card" data-text="Favoriet">
                    <img src="assets/favoritefifa.jpg" alt="Fifa quiz">
                </div>
            </a>
        </section>
    </main>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page URL
            const currentPage = window.location.pathname.split("/").pop();

            // Select all nav links
            const navLinks = document.querySelectorAll("nav ul li a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active"); // Add 'active' class to the current page
                }
            });
        });
    </script>
</body>

</html>
